<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üî• Premium Quiz Test</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1a1a1a, #000);
        color: #fff;
        overflow-x: hidden;
    }

    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 10px;
        background: linear-gradient(45deg, #00eaff, #7b2fff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .timer-box {
        text-align: center;
        margin-bottom: 25px;
        font-size: 20px;
    }

    .start-btn {
        display: block;
        margin: 20px auto;
        padding: 12px 30px;
        background: #7b2fff;
        border: none;
        border-radius: 10px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: .3s;
    }
    .start-btn:hover {
        background: #9d4dff;
        transform: scale(1.05);
    }

    .question-box {
        margin: 20px 0;
        padding: 20px;
        border-radius: 15px;
        background: #111;
        box-shadow: 0 0 15px rgba(123, 47, 255, 0.4);
        display: none;
    }

    .question-img {
        width: 100%;
        border-radius: 10px;
        margin-top: 10px;
    }

    .input-option {
        margin-top: 10px;
        font-size: 18px;
        padding: 10px;
        border-radius: 10px;
        width: 100%;
    }

    .submit-btn {
        margin: 25px auto;
        display: block;
        padding: 15px 40px;
        background: #00c6ff;
        border: none;
        border-radius: 50px;
        color: #000;
        font-size: 20px;
        cursor: pointer;
        font-weight: 600;
        transition: .3s;
        display: none;
    }
    .submit-btn:hover {
        background: #4de3ff;
        transform: scale(1.05);
    }

    .correct { border: 3px solid #00ff6a; }
    .wrong { border: 3px solid #ff4d4d; }

    .result-box {
        text-align: center;
        margin-top: 25px;
        font-size: 22px;
        font-weight: 600;
        display: none;
    }
</style>
</head>

<body>

<div class="container">
    <h1>üî• PREMIUM QUIZ TEST</h1>

    <div class="timer-box">
        ‚è≥ Time Left: <span id="timer">00:00</span>
    </div>

    <button class="start-btn" onclick="startQuiz()">Start Test</button>

    <div id="quizArea"></div>

    <button class="submit-btn" id="submitBtn" onclick="submitQuiz()">SUBMIT TEST</button>

    <div class="result-box" id="resultBox"></div>
</div>

<script>
// -----------------------------
//  SET QUESTIONS HERE üëá
// -----------------------------

const questions = [
    {
        number: 1,
        image: "https://files.catbox.moe/p05t9b.jpg",
        answer: "A"
    },
    {
        number: 2,
        image: "https://files.catbox.moe/abcdef.jpg",
        answer: "C"
    }
];

// -----------------------------
// QUIZ ENGINE
// -----------------------------
let timer;
let timeLeft = 300; // default 5 min = user custom later

function startQuiz() {
    const userMin = prompt("‚è± Enter Timer Minutes (Example: 10):", "5");
    if (userMin) timeLeft = parseInt(userMin) * 60;

    document.querySelector(".start-btn").style.display = "none";

    loadQuestions();
    startTimer();
    document.getElementById("submitBtn").style.display = "block";
}

function startTimer() {
    timer = setInterval(() => {
        let m = Math.floor(timeLeft / 60);
        let s = timeLeft % 60;
        document.getElementById("timer").innerText = 
            `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;

        if (timeLeft <= 0) {
            clearInterval(timer);
            submitQuiz();
        }
        timeLeft--;
    }, 1000);
}

function loadQuestions() {
    const quiz = document.getElementById("quizArea");
    quiz.innerHTML = "";

    questions.forEach((q, i) => {
        quiz.innerHTML += `
        <div class="question-box" id="q${i}">
            <h2>Q${q.number}</h2>
            <img src="${q.image}" class="question-img">
            <select id="userAns${i}" class="input-option">
                <option value="">Select Answer</option>
                <option value="A">Option A</option>
                <option value="B">Option B</option>
                <option value="C">Option C</option>
                <option value="D">Option D</option>
            </select>
        </div>`;
    });

    document.querySelectorAll(".question-box").forEach(q => {
        q.style.display = "block";
    });
}

function submitQuiz() {
    clearInterval(timer);

    let correct = 0, wrong = 0;

    questions.forEach((q, i) => {
        let userAns = document.getElementById("userAns"+i).value;
        let box = document.getElementById("q"+i);

        if (userAns === q.answer) {
            correct++;
            box.classList.add("correct");
        } else {
            wrong++;
            box.classList.add("wrong");
        }
    });

    document.getElementById("resultBox").innerHTML =
        `‚úî Correct: ${correct} <br> ‚úñ Wrong: ${wrong}`;
    document.getElementById("resultBox").style.display = "block";

    document.getElementById("submitBtn").style.display = "none";
}
</script>

</body>
</html>
