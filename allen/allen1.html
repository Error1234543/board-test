<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üî• Pro Max Quiz Test</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: #000;
        color: #fff;
        display: none; /* PAGE HIDE UNTIL TIMER SET */
    }

    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }

    .question-box {
        margin: 20px 0;
        padding: 20px;
        background: #111;
        border-radius: 15px;
        box-shadow: 0 0 12px rgba(123,47,255,0.4);
    }

    .question-img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 10px;
    }

    .options {
        display: flex;
        gap: 15px;
        margin-top: 10px;
        flex-wrap: wrap;
    }

    .opt-btn {
        flex: 1;
        padding: 12px;
        background: #222;
        border: 2px solid #555;
        border-radius: 12px;
        text-align: center;
        font-size: 18px;
        cursor: pointer;
        transition: .3s;
        position: relative;
    }

    .opt-btn:hover {
        border-color: #7b2fff;
        transform: scale(1.05);
    }

    .selected {
        border-color: #00c6ff !important;
        background: #003b4f !important;
    }

    .selected::after {
        content: "‚úì";
        position: absolute;
        top: 8px;
        right: 12px;
        font-size: 20px;
        color: #00eaff;
        font-weight: bold;
    }

    .correct { border: 3px solid #00ff6a !important; }
    .wrong { border: 3px solid #ff4d4d !important; }

    .ansBox {
        margin-top: 10px;
        padding: 10px;
        border-radius: 10px;
        font-size: 17px;
        font-weight: 600;
    }

    .ansCorrect { background: #003f1a; color: #00ff77; }
    .ansWrong { background: #3f0000; color: #ff5757; }

    #submitBtn {
        display: block;
        margin: 25px auto;
        padding: 15px 40px;
        background: #00c6ff;
        color: #000;
        border: none;
        border-radius: 50px;
        font-size: 20px;
        cursor: pointer;
        font-weight: bold;
        display: none;
    }

    #timerBox {
        text-align: center;
        font-size: 22px;
        margin-bottom: 15px;
    }

    #resultBox {
        text-align: center;
        margin-top: 25px;
        font-size: 22px;
        font-weight: bold;
        display: none;
    }
</style>
</head>

<body>

<div class="container">
    <div id="timerBox">‚è≥ Time Left: <span id="timer">00:00</span></div>
    <div id="quizArea"></div>
    <button id="submitBtn" onclick="submitQuiz()">SUBMIT TEST</button>
    <div id="resultBox"></div>
</div>

<script>

const questions = [
    {
        number: 1,
        image: "https://files.catbox.moe/p05t9b.jpg",
        answer: "A"
    },
    {
        number: 2,
        image: "https://files.catbox.moe/abcd12.jpg",
        answer: "D"
    }
];

let selectedAnswers = {};
let timeLeft = 300;
let timer;

window.onload = () => {
    let mins = prompt("‚è± Enter Timer Minutes:", "5");
    if (mins) timeLeft = parseInt(mins) * 60;

    document.body.style.display = "block";
    loadQuestions();
    startTimer();
    document.getElementById("submitBtn").style.display = "block";
};


function loadQuestions() {
    const quiz = document.getElementById("quizArea");
    quiz.innerHTML = "";

    questions.forEach((q, i) => {
        quiz.innerHTML += `
        <div class="question-box" id="box${i}">
            <h2>Q${q.number}</h2>
            <img src="${q.image}" class="question-img">

            <div class="options">
                <div class="opt-btn" onclick="choose(${i}, 'A')" id="btn${i}A">A</div>
                <div class="opt-btn" onclick="choose(${i}, 'B')" id="btn${i}B">B</div>
                <div class="opt-btn" onclick="choose(${i}, 'C')" id="btn${i}C">C</div>
                <div class="opt-btn" onclick="choose(${i}, 'D')" id="btn${i}D">D</div>
            </div>

            <div id="ans${i}"></div>
        </div>`;
    });
}

function choose(qIndex, option) {
    selectedAnswers[qIndex] = option;

    ["A","B","C","D"].forEach(op => {
        document.getElementById(`btn${qIndex}${op}`).classList.remove("selected");
    });

    document.getElementById(`btn${qIndex}${option}`).classList.add("selected");
}


function startTimer() {
    timer = setInterval(() => {
        let m = Math.floor(timeLeft / 60);
        let s = timeLeft % 60;

        document.getElementById("timer").innerText =
            `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;

        if (timeLeft <= 0) {
            clearInterval(timer);
            submitQuiz();
        }

        timeLeft--;
    }, 1000);
}


function submitQuiz() {
    clearInterval(timer);

    let correct = 0;
    let wrong = 0;

    questions.forEach((q, i) => {
        let userAns = selectedAnswers[i];
        let ansDiv = document.getElementById("ans" + i);
        let box = document.getElementById("box" + i);

        if (userAns === q.answer) {
            correct++;
            box.classList.add("correct");

            ansDiv.innerHTML = `
                <div class="ansBox ansCorrect">
                    üü¢ Correct Answer: ${q.answer}
                </div>`;
        } else {
            wrong++;
            box.classList.add("wrong");

            ansDiv.innerHTML = `
                <div class="ansBox ansWrong">
                    üî¥ Your Answer: ${userAns ? userAns : "Not Attempted"} <br>
                    üü¢ Correct Answer: ${q.answer}
                </div>`;
        }
    });

    document.getElementById("resultBox").style.display = "block";
    document.getElementById("resultBox").innerHTML =
        `‚úî Correct: ${correct} <br> ‚úñ Wrong: ${wrong}`;
}

</script>

</body>
</html>
