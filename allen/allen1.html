<title>Max Quiz Test</title>

<style>  
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: #000;
        color: #fff;
        display: none;
    }

    /* TIMER MODAL */
    #timeModal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.92);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }

    .modal-box {
        background: #111;
        padding: 25px;
        width: 85%;
        max-width: 350px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 0 18px rgba(123,47,255,0.5);
        animation: zoom .4s ease;
    }

    @keyframes zoom {
        from { transform: scale(0.6); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .modal-box h2 {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 20px;
    }

    .time-input {
        width: 100%;
        padding: 12px;
        font-size: 22px;
        color: #fff;
        background: #000;
        border: 2px solid #7b2fff;
        border-radius: 10px;
        outline: none;
        text-align: center;
    }

    .start-btn {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #00c6ff;
        border: none;
        color: #000;
        border-radius: 10px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
    }

    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }

    .question-box {
        margin: 20px 0;
        padding: 20px;
        background: #111;
        border-radius: 15px;
        box-shadow: 0 0 12px rgba(123,47,255,0.4);
    }

    .question-img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 10px;
        display: none;
    }

    .options {
        display: grid;
        grid-template-columns: repeat(2,1fr);
        gap: 15px;
        margin-top: 10px;
    }

    .opt-btn {
        padding: 12px;
        background: #222;
        border: 2px solid #555;
        border-radius: 12px;
        text-align: left;
        font-size: 17px;
        cursor: pointer;
        transition: .3s;
        position: relative;
        padding-left: 40px;
    }

    .opt-btn::before {
        content: attr(data-op);
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-weight: bold;
    }

    .selected {
        border-color: #00c6ff !important;
        background: #003b4f !important;
    }

    .selected::after {
        content: "✓";
        position: absolute;
        top: 8px;
        right: 12px;
        font-size: 20px;
        color: #00eaff;
        font-weight: bold;
    }

    .correct { border: 3px solid #00ff6a !important; }
    .wrong { border: 3px solid #ff4d4d !important; }

    .ansBox {
        margin-top: 10px;
        padding: 10px;
        border-radius: 10px;
        font-size: 17px;
        font-weight: 600;
    }

    .ansCorrect { background: #003f1a; color: #00ff77; }
    .ansWrong { background: #3f0000; color: #ff5757; }

    #submitBtn {
        display: none;
        margin: 25px auto;
        padding: 15px 40px;
        background: #00c6ff;
        color: #000;
        border: none;
        border-radius: 50px;
        font-size: 20px;
        cursor: pointer;
        font-weight: bold;
    }

    #timerBox {
        text-align: center;
        font-size: 22px;
        margin-bottom: 15px;
    }

    #resultBox {
        text-align: center;
        margin-top: 25px;
        font-size: 22px;
        font-weight: bold;
        display: none;
    }
</style>
</head>

<body>

<!-- TIMER MODAL -->
<div id="timeModal">
    <div class="modal-box">
        <h2>⏱ SET YOUR TEST TIME</h2>
        <input type="number" id="timeInput" class="time-input" placeholder="Enter minutes">
        <button class="start-btn" onclick="startTest()">START TEST</button>
    </div>
</div>

<div class="container">
    <div id="timerBox">⏳ Time Left: <span id="timer">00:00</span></div>
    <div id="quizArea"></div>
    <button id="submitBtn" onclick="submitQuiz()">SUBMIT TEST</button>
    <div id="resultBox"></div>
</div>

/* -------------------------------------------------------------- */

let selectedAnswers = {};
let timeLeft = 0;
let timer;

window.onload = () => {
    document.body.style.display = "block";
};

function startTest() {
    let mins = document.getElementById("timeInput").value;
    if (!mins || mins <= 0) {
        alert("Please enter valid minutes!");
        return;
    }

    timeLeft = mins * 60;
    document.getElementById("timeModal").style.display = "none";

    loadQuestions();
    startTimer();
    document.getElementById("submitBtn").style.display = "block";

    document.documentElement.requestFullscreen();
}

function loadQuestions() {
    const quiz = document.getElementById("quizArea");
    quiz.innerHTML = "";

    questions.forEach((q, i) => {

        let imgTag = q.image ? `<img src="${q.image}" class="question-img" style="display:block">` : "";

        quiz.innerHTML += `
        <div class="question-box" id="box${i}">
            <h2>Q${q.number}. ${q.q}</h2>
            ${imgTag}

            <div class="options">
                <div class="opt-btn" onclick="choose(${i}, 'A')" id="btn${i}A" data-op="A">${q.A}</div>
                <div class="opt-btn" onclick="choose(${i}, 'B')" id="btn${i}B" data-op="B">${q.B}</div>
                <div class="opt-btn" onclick="choose(${i}, 'C')" id="btn${i}C" data-op="C">${q.C}</div>
                <div class="opt-btn" onclick="choose(${i}, 'D')" id="btn${i}D" data-op="D">${q.D}</div>
            </div>

            <div id="ans${i}"></div>
        </div>`;
    });
}

function choose(qIndex, option) {
    selectedAnswers[qIndex] = option;

    ["A","B","C","D"].forEach(op => {
        document.getElementById(`btn${qIndex}${op}`).classList.remove("selected");
    });

    document.getElementById(`btn${qIndex}${option}`).classList.add("selected");
}

function startTimer() {
    timer = setInterval(() => {
        let m = Math.floor(timeLeft / 60);
        let s = timeLeft % 60;

        document.getElementById("timer").innerText =
        `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;

        if (timeLeft <= 0) {
            clearInterval(timer);
            submitQuiz();
        }

        timeLeft--;
    }, 1000);
}

function submitQuiz() {
    clearInterval(timer);

    let correct = 0, wrong = 0;

    questions.forEach((q, i) => {
        let userAns = selectedAnswers[i];
        let ansDiv = document.getElementById("ans" + i);
        let box = document.getElementById("box" + i);

        if (userAns === q.answer) {
            correct++;
            box.classList.add("correct");
            ansDiv.innerHTML = `<div class="ansBox ansCorrect">🟢 Correct Answer: ${q.answer}</div>`;
        } else {
            wrong++;
            box.classList.add("wrong");
            ansDiv.innerHTML = `<div class="ansBox ansWrong">
                🔴 Your Answer: ${userAns ? userAns : "Not Attempted"} <br>
                🟢 Correct Answer: ${q.answer}
            </div>`;
        }
    });

    document.getElementById("resultBox").style.display = "block";
    document.getElementById("resultBox").innerHTML =
        `✔ Correct: ${correct} <br> ✖ Wrong: ${wrong}`;
}

</script>
