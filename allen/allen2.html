/* -------------------------------------------------------------- */

let selectedAnswers = {};
let timeLeft = 0;
let timer;

window.onload = () => {
    document.body.style.display = "block";
};

function startTest() {
    let mins = document.getElementById("timeInput").value;
    if (!mins || mins <= 0) {
        alert("Please enter valid minutes!");
        return;
    }

    timeLeft = mins * 60;
    document.getElementById("timeModal").style.display = "none";

    loadQuestions();
    startTimer();
    document.getElementById("submitBtn").style.display = "block";

    document.documentElement.requestFullscreen();
}

function loadQuestions() {
    const quiz = document.getElementById("quizArea");
    quiz.innerHTML = "";

    questions.forEach((q, i) => {

        let imgTag = q.image ? `<img src="${q.image}" class="question-img" style="display:block">` : "";

        quiz.innerHTML += `
        <div class="question-box" id="box${i}">
            <h2>Q${q.number}. ${q.q}</h2>
            ${imgTag}

            <div class="options">
                <div class="opt-btn" onclick="choose(${i}, 'A')" id="btn${i}A" data-op="A">${q.A}</div>
                <div class="opt-btn" onclick="choose(${i}, 'B')" id="btn${i}B" data-op="B">${q.B}</div>
                <div class="opt-btn" onclick="choose(${i}, 'C')" id="btn${i}C" data-op="C">${q.C}</div>
                <div class="opt-btn" onclick="choose(${i}, 'D')" id="btn${i}D" data-op="D">${q.D}</div>
            </div>

            <div id="ans${i}"></div>
        </div>`;
    });
}

function choose(qIndex, option) {
    selectedAnswers[qIndex] = option;

    ["A","B","C","D"].forEach(op => {
        document.getElementById(`btn${qIndex}${op}`).classList.remove("selected");
    });

    document.getElementById(`btn${qIndex}${option}`).classList.add("selected");
}

function startTimer() {
    timer = setInterval(() => {
        let m = Math.floor(timeLeft / 60);
        let s = timeLeft % 60;

        document.getElementById("timer").innerText =
        `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;

        if (timeLeft <= 0) {
            clearInterval(timer);
            submitQuiz();
        }

        timeLeft--;
    }, 1000);
}

function submitQuiz() {
    clearInterval(timer);

    let correct = 0, wrong = 0;

    questions.forEach((q, i) => {
        let userAns = selectedAnswers[i];
        let ansDiv = document.getElementById("ans" + i);
        let box = document.getElementById("box" + i);

        if (userAns === q.answer) {
            correct++;
            box.classList.add("correct");
            ansDiv.innerHTML = `<div class="ansBox ansCorrect">üü¢ Correct Answer: ${q.answer}</div>`;
        } else {
            wrong++;
            box.classList.add("wrong");
            ansDiv.innerHTML = `<div class="ansBox ansWrong">
                üî¥ Your Answer: ${userAns ? userAns : "Not Attempted"} <br>
                üü¢ Correct Answer: ${q.answer}
            </div>`;
        }
    });

    document.getElementById("resultBox").style.display = "block";
    document.getElementById("resultBox").innerHTML =
        `‚úî Correct: ${correct} <br> ‚úñ Wrong: ${wrong}`;
}

</script>
