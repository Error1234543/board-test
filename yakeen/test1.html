<style>
body{

}
#timeModal{

}
.modal-box{

}

}

    font-size:20px;
    font-weight:700;
    background:#00c6ff;
    border:none;
    border-radius:10px;
    cursor:pointer;
}
.container{
    max-width:900px;
    margin:auto;
    padding:20px;
}
.question-box{
    margin:20px 0;
    padding:20px;
    background:#111;
    border-radius:15px;
    box-shadow:0 0 12px rgba(123,47,255,.4);
}
.options{
    display:flex;
    flex-direction:column;
    gap:12px;
}
.opt-btn{
    padding:12px 12px 12px 40px;
    background:#222;
    border:2px solid #555;
    border-radius:12px;
    cursor:pointer;
    position:relative;
}
.opt-btn::before{
    content:attr(data-op);
    position:absolute;
    left:12px;
    top:50%;
    transform:translateY(-50%);
    font-weight:700;
}
.selected{
    border-color:#00c6ff;
    background:#003b4f;
}
.selected::after{
    content:"‚úì";
    position:absolute;
    right:12px;
    top:8px;
    color:#00eaff;
    font-size:20px;
}
.correct{border:3px solid #00ff6a}
.wrong{border:3px solid #ff4d4d}
.ansBox{
    margin-top:10px;
    padding:10px;
    border-radius:10px;
    font-weight:600;
}
.ansCorrect{background:#003f1a;color:#00ff77}
.ansWrong{background:#3f0000;color:#ff5757}
#submitBtn{
    display:none;
    margin:25px auto;
    padding:15px 40px;
    font-size:20px;
    font-weight:700;
    background:#00c6ff;
    border:none;
    border-radius:50px;
    cursor:pointer;
}
#timerBox{text-align:center;font-size:22px;margin-bottom:15px}
#resultBox{text-align:center;font-size:22px;font-weight:700;display:none}
</style>
</head>

<body>

<div id="timeModal">
    <div class="modal-box">
        <h2>‚è± SET YOUR TEST TIME</h2>
        <input type="number" id="timeInput" class="time-input" placeholder="Enter minutes">
        <button class="start-btn" onclick="startTest()">START TEST</button>
    </div>
</div>

<div class="container">
    <div id="timerBox">‚è≥ Time Left: <span id="timer">00:00</span></div>
    <div id="quizArea"></div>
    <button id="submitBtn" onclick="submitQuiz()">SUBMIT TEST</button>
    <div id="resultBox"></div>
</div>

<script>
const questions=[

{"number":2,"q":"‡™ï‡´á‡™™‡´Ä‡™≤‡™∞‡´Ä ‡™ü‡´ç‡™Ø‡´Ç‡™¨ ‡™™‡™¶‡´ç‡™ß‡™§‡™ø...%?","A":"0.15","B":"1.5","C":"2.4","D":"10","answer":"B"},
{"number":3,"q":"G,h,c ‡™®‡™æ ‡™™‡™¶‡´ã‡™Æ‡™æ‡™Ç ‡™∏‡™Æ‡™Ø?","A":"‚àö(Gh/c¬≥)","B":"‚àö(hc¬≥/G)","C":"‚àö(c¬≥/Gh)","D":"‚àö(Gh/c‚Åµ)","answer":"D"},
{"number":4,"q":"‡™∏‡™æ‡™™‡´á‡™ï‡´ç‡™∑ ‡™§‡´ç‡™∞‡´Å‡™ü‡´Ä...?","A":"12%","B":"8%","C":"25%","D":"32%","answer":"A"},
{"number":5,"q":"‡™ò‡™®‡™§‡™æ‡™Æ‡™æ‡™Ç ‡™Æ‡™π‡™§‡´ç‡™§‡™Æ ‡™§‡´ç‡™∞‡´Å‡™ü‡´Ä?","A":"22","B":"0.2","C":"2","D":"0.02","answer":"C"},
{"number":6,"q":"F = at + bt¬≤...","A":"[MLT‚Åª‚Å¥]","B":"[MLT‚Åª¬≥]","C":"[ML¬≤T‚Åª¬≥]","D":"[ML¬≤T‚Åª‚Å¥]","answer":"B"},
{"number":7,"q":"‡™Ø‡™Ç‡™ó ‡™Æ‡´ã‡™°‡´ç‡™Ø‡´Å‡™≤‡™∏‡™Æ‡™æ‡™Ç % ‡™§‡´ç‡™∞‡´Å‡™ü‡´Ä?","A":"0.14","B":"0.9","C":"9","D":"1.4","answer":"D"},
{"number":8,"q":"v = at + b/(t+c)...","A":"L¬≤","B":"LT¬≤","C":"L","D":"LT‚Åª¬≤","answer":"D"},
{"number":9,"q":"‡™ò‡™®‡™§‡™æ ‡™§‡´ç‡™∞‡´Å‡™ü‡´Ä %?","A":"0.14","B":"1.04","C":"1.4","D":"14","answer":"D"}
];

let selectedAnswers={},timeLeft=0,timer;

window.onload=()=>document.body.style.display="block";

function startTest(){
    let mins=timeInput.value;
    if(!mins||mins<=0)return alert("Enter valid time");
    timeLeft=mins*60;
    timeModal.style.display="none";
    loadQuestions();
    startTimer();
    submitBtn.style.display="block";
    document.documentElement.requestFullscreen();
}

function loadQuestions(){
    quizArea.innerHTML="";
    questions.forEach((q,i)=>{
        quizArea.innerHTML+=`
        <div class="question-box" id="box${i}">
        <h2>Q${q.number}. ${q.q}</h2>
        <div class="options">
        <div class="opt-btn" data-op="A" onclick="choose(${i},'A')" id="btn${i}A">${q.A}</div>
        <div class="opt-btn" data-op="B" onclick="choose(${i},'B')" id="btn${i}B">${q.B}</div>
        <div class="opt-btn" data-op="C" onclick="choose(${i},'C')" id="btn${i}C">${q.C}</div>
        <div class="opt-btn" data-op="D" onclick="choose(${i},'D')" id="btn${i}D">${q.D}</div>
        </div><div id="ans${i}"></div></div>`;
    });
}

function choose(i,opt){
    selectedAnswers[i]=opt;
    ["A","B","C","D"].forEach(o=>btn(i,o).classList.remove("selected"));
    btn(i,opt).classList.add("selected");
}
function btn(i,o){return document.getElementById(`btn${i}${o}`)}

function startTimer(){
    timer=setInterval(()=>{
        let m=Math.floor(timeLeft/60),s=timeLeft%60;
        timer.innerText=`${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
        if(timeLeft<=0){clearInterval(timer);submitQuiz();return;}
        timeLeft--;
    },1000);
}

function submitQuiz(){
    clearInterval(timer);
    submitBtn.disabled=true;
    let c=0,w=0;
    questions.forEach((q,i)=>{
        let ua=selectedAnswers[i];
        let box=boxId(i),ans=ansId(i);
        if(ua===q.answer){
            c++;box.classList.add("correct");
            ans.innerHTML=`<div class="ansBox ansCorrect">Correct: ${q.answer}</div>`;
        }else{
            w++;box.classList.add("wrong");
            ans.innerHTML=`<div class="ansBox ansWrong">Your: ${ua||"NA"}<br>Correct: ${q.answer}</div>`;
        }
    });
    resultBox.style.display="block";
    resultBox.innerHTML=`‚úî Correct: ${c}<br>‚úñ Wrong: ${w}`;
}
function boxId(i){return document.getElementById("box"+i)}
function ansId(i){return document.getElementById("ans"+i)}
</script>
