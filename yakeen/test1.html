<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ”¥ Yakeen NEET Quiz - Physics</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    font-family:'Poppins', sans-serif;
    background:#000;
    color:#fff;
}
#startScreen{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.95);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;
}
.start-box{
    background:#111;
    padding:40px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 0 25px rgba(0,198,255,.6);
}
.start-btn{
    margin-top:20px;
    padding:14px 45px;
    font-size:22px;
    font-weight:700;
    background: linear-gradient(45deg, #00c6ff, #0072ff);
    color: white;
    border:none;
    border-radius:50px;
    cursor:pointer;
}
.container{
    max-width:850px;
    margin:auto;
    padding:20px;
}
#timerBox{
    text-align:center;
    font-size:22px;
    margin-bottom:20px;
    background:#111;
    padding:10px;
    border-radius:10px;
    position:sticky;
    top:10px;
    border:1px solid #00c6ff;
}
.question-box{
    margin:25px 0;
    padding:25px;
    background:#111;
    border-radius:15px;
    border-left:5px solid #00c6ff;
}
.question-img{
    margin:15px 0;
    text-align:center;
}
.question-img img{
    max-width:100%;
    border-radius:10px;
    border:1px solid #333;
}
.options{
    display:flex;
    flex-direction:column;
    gap:12px;
    margin-top:15px;
}
.opt-btn{
    padding:15px 15px 15px 50px;
    background:#1a1a1a;
    border:1px solid #333;
    border-radius:12px;
    cursor:pointer;
    position:relative;
}
.opt-btn::before{
    content:attr(data-op);
    position:absolute;
    left:15px;
    top:50%;
    transform:translateY(-50%);
    font-weight:700;
    color:#00c6ff;
}
.selected{background:#003b4f;border-color:#00c6ff;}
.correct-box{background:#00220e;border-color:#00ff6a;}
.wrong-box{background:#220000;border-color:#ff4d4d;}

.ansBox{
    margin-top:15px;
    padding:12px;
    border-radius:10px;
}
.ansCorrect{background:#003f1a;color:#00ff77;}
.ansWrong{background:#3f0000;color:#ff5757;}

#submitBtn{
    margin:40px auto;
    display:block;
    padding:18px 60px;
    font-size:22px;
    font-weight:700;
    background: linear-gradient(45deg, #00c6ff, #0072ff);
    color:white;
    border:none;
    border-radius:50px;
}
#resultBox{
    text-align:center;
    font-size:24px;
    display:none;
    padding:30px;
    background:#111;
    border-radius:20px;
    border:2px solid #00c6ff;
}
</style>
</head>

<body>

<div id="startScreen">
    <div class="start-box">
        <h1 style="color:#00c6ff">Yakeen NEET 2026</h1>
        <p>Physics Test (Gujarati)</p>
        <button class="start-btn" onclick="startTest()">START TEST</button>
    </div>
</div>

<div class="container">
    <div id="timerBox">â± Time: <span id="timer">00:00</span></div>
    <div id="quizArea"></div>
    <button id="submitBtn" onclick="submitQuiz()">SUBMIT TEST</button>
    <div id="resultBox"></div>
</div>

<script>
const questions = [


let selectedAnswers = {};
let seconds = 0;
let timerInterval;

function startTest(){
    document.getElementById("startScreen").style.display="none";
    loadQuestions();
    startTimer();
}

function loadQuestions(){
    const quizArea = document.getElementById("quizArea");
    quizArea.innerHTML="";
    questions.forEach((q,i)=>{
        quizArea.innerHTML += `
        <div class="question-box" id="box${i}">
            <h3>Q${q.number}. ${q.q}</h3>
            ${q.image ? `<div class="question-img"><img src="${q.image}"></div>` : ""}
            <div class="options">
                <div class="opt-btn" data-op="A" onclick="choose(${i},'A')" id="btn${i}A">${q.A}</div>
                <div class="opt-btn" data-op="B" onclick="choose(${i},'B')" id="btn${i}B">${q.B}</div>
                <div class="opt-btn" data-op="C" onclick="choose(${i},'C')" id="btn${i}C">${q.C}</div>
                <div class="opt-btn" data-op="D" onclick="choose(${i},'D')" id="btn${i}D">${q.D}</div>
            </div>
            <div id="ans${i}"></div>
        </div>`;
    });
}

function choose(i,opt){
    selectedAnswers[i]=opt;
    ["A","B","C","D"].forEach(o=>{
        document.getElementById(`btn${i}${o}`).classList.remove("selected");
    });
    document.getElementById(`btn${i}${opt}`).classList.add("selected");
}

function startTimer(){
    timerInterval=setInterval(()=>{
        seconds++;
        document.getElementById("timer").innerText =
        `${String(Math.floor(seconds/60)).padStart(2,"0")}:${String(seconds%60).padStart(2,"0")}`;
    },1000);
}

function submitQuiz(){
    clearInterval(timerInterval);
    let correct=0, wrong=0;

    questions.forEach((q,i)=>{
        let ua=selectedAnswers[i];
        let box=document.getElementById("box"+i);
        let ans=document.getElementById("ans"+i);

        if(ua===q.answer){
            correct++;
            box.classList.add("correct-box");
            ans.innerHTML=`<div class="ansBox ansCorrect">âœ” àª¸àª¾àªšà«‹ àªœàªµàª¾àª¬</div>`;
        }else{
            wrong++;
            box.classList.add("wrong-box");
            ans.innerHTML=`<div class="ansBox ansWrong">âŒ àª–à«‹àªŸà«‹ àªœàªµàª¾àª¬<br>àª¸àª¾àªšà«‹ àªœàªµàª¾àª¬: ${q.answer}</div>`;
        }
    });

    resultBox.style.display="block";
    resultBox.innerHTML=`
    <h2 style="color:#00c6ff">Result</h2>
    <p>âœ… àª¸àª¾àªšàª¾: ${correct}</p>
    <p>âŒ àª–à«‹àªŸàª¾: ${wrong}</p>
    <p>â± àª¸àª®àª¯: ${seconds}s</p>`;
}
</script>

</body>
</html>
