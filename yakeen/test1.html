<script>

const questions = [

{"number":3,"q":"G,h,c ‡™®‡™æ ‡™™‡™¶‡´ã‡™Æ‡™æ‡™Ç ‡™∏‡™Æ‡™Ø?","A":"‚àö(Gh/c¬≥)","B":"‚àö(hc¬≥/G)","C":"‚àö(c¬≥/Gh)","D":"‚àö(Gh/c‚Åµ)","answer":"D"},

{"number":5,"q":"‡™ò‡™®‡™§‡™æ‡™Æ‡™æ‡™Ç ‡™Æ‡™π‡™§‡´ç‡™§‡™Æ ‡™§‡´ç‡™∞‡´Å‡™ü‡´Ä?","A":"22","B":"0.2","C":"2","D":"0.02","answer":"C"},

{"number":8,"q":"v = at + b/(t+c)...","A":"L¬≤","B":"LT¬≤","C":"L","D":"LT‚Åª¬≤","answer":"D"},
{"number":9,"q":"‡™ò‡™®‡™§‡™æ ‡™§‡´ç‡™∞‡´Å‡™ü‡´Ä %?","A":"0.14","B":"1.04","C":"1.4","D":"14","answer":"D"}
];

let selectedAnswers = {};
let seconds = 0;
let timerInterval;

function startTest(){
    document.getElementById("startScreen").style.display="none";
    loadQuestions();
    startTimer();
    if(document.documentElement.requestFullscreen){
        document.documentElement.requestFullscreen();
    }
}

function loadQuestions(){
    quizArea.innerHTML="";
    questions.forEach((q,i)=>{
        quizArea.innerHTML += `
        <div class="question-box" id="box${i}">
            <h3>Q${q.number}. ${q.q}</h3>
            <div class="options">
                <div class="opt-btn" data-op="A" onclick="choose(${i},'A')" id="btn${i}A">${q.A}</div>
                <div class="opt-btn" data-op="B" onclick="choose(${i},'B')" id="btn${i}B">${q.B}</div>
                <div class="opt-btn" data-op="C" onclick="choose(${i},'C')" id="btn${i}C">${q.C}</div>
                <div class="opt-btn" data-op="D" onclick="choose(${i},'D')" id="btn${i}D">${q.D}</div>
            </div>
            <div id="ans${i}"></div>
        </div>`;
    });
}

function choose(i,opt){
    selectedAnswers[i]=opt;
    ["A","B","C","D"].forEach(o=>{
        document.getElementById(`btn${i}${o}`).classList.remove("selected");
    });
    document.getElementById(`btn${i}${opt}`).classList.add("selected");
}

function startTimer(){
    timerInterval = setInterval(()=>{
        seconds++;
        let m = Math.floor(seconds/60);
        let s = seconds % 60;
        timer.innerText = `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
    },1000);
}

function submitQuiz(){
    clearInterval(timerInterval);
    let correct=0, wrong=0;

    questions.forEach((q,i)=>{
        let ua = selectedAnswers[i];
        let box = document.getElementById("box"+i);
        let ans = document.getElementById("ans"+i);

        if(ua === q.answer){
            correct++;
            box.classList.add("correct");
            ans.innerHTML = `<div class="ansBox ansCorrect">Correct</div>`;
        }else{
            wrong++;
            box.classList.add("wrong");
            ans.innerHTML = `<div class="ansBox ansWrong">Your: ${ua||"NA"} | Correct: ${q.answer}</div>`;
        }
    });

    resultBox.style.display="block";
    resultBox.innerHTML =
        `‚úî Correct: ${correct}<br>‚úñ Wrong: ${wrong}<br>‚è± Time Taken: ${Math.floor(seconds/60)} min ${seconds%60} sec`;
}
</script>
