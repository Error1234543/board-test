<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üî• Pro Max Quiz Test</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    font-family:Poppins,sans-serif;
    background:#000;
    color:#fff;
}
#startScreen{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.95);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;
}
.start-box{
    background:#111;
    padding:30px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 0 20px rgba(0,198,255,.6);
}
.start-btn{
    margin-top:20px;
    padding:14px 40px;
    font-size:22px;
    font-weight:700;
    background:#00c6ff;
    border:none;
    border-radius:12px;
    cursor:pointer;
}
.container{
    max-width:900px;
    margin:auto;
    padding:20px;
}
#timerBox{
    text-align:center;
    font-size:22px;
    margin-bottom:15px;
}
.question-box{
    margin:20px 0;
    padding:20px;
    background:#111;
    border-radius:15px;
    box-shadow:0 0 12px rgba(0,198,255,.4);
}
.options{
    display:flex;
    flex-direction:column;
    gap:12px;
}
.opt-btn{
    padding:12px 12px 12px 45px;
    background:#222;
    border:2px solid #555;
    border-radius:12px;
    cursor:pointer;
    position:relative;
}
.opt-btn::before{
    content:attr(data-op);
    position:absolute;
    left:15px;
    top:50%;
    transform:translateY(-50%);
    font-weight:700;
}
.selected{
    border-color:#00c6ff;
    background:#003b4f;
}
.correct{
    border:3px solid #00ff6a;
}
.wrong{
    border:3px solid #ff4d4d;
}
.ansBox{
    margin-top:10px;
    padding:10px;
    border-radius:10px;
    font-weight:600;
}
.ansCorrect{
    background:#003f1a;
    color:#00ff77;
}
.ansWrong{
    background:#3f0000;
    color:#ff5757;
}
#submitBtn{
    margin:30px auto;
    display:block;
    padding:15px 45px;
    font-size:20px;
    font-weight:700;
    background:#00c6ff;
    border:none;
    border-radius:50px;
    cursor:pointer;
}
#resultBox{
    text-align:center;
    font-size:22px;
    font-weight:700;
    display:none;
}
.question-box img{
    max-width:100%;
    border-radius:10px;
    margin:12px 0;
}
</style>
</head>

<body>

<!-- START SCREEN -->
<div id="startScreen">
    <div class="start-box">
        <h2>üìù Ready for Test?</h2>
        <button class="start-btn" onclick="startTest()">START TEST</button>
    </div>
</div>

<div class="container">
    <div id="timerBox">‚è± Time Taken: <span id="timer">00:00</span></div>
    <div id="quizArea"></div>
    <button id="submitBtn" onclick="submitQuiz()">SUBMIT TEST</button>
    <div id="resultBox"></div>
</div>

<script>
// ================= QUESTIONS JSON =================
const questions = [
  {
    "number": 1,
    "q": "16 ‡™ó‡´ç‡™∞‡™æ‡™Æ ‡™ì‡™ï‡´ç‡™∏‡™ø‡™ú‡™®‡™Æ‡™æ‡™Ç ‡™π‡™æ‡™ú‡™∞ ‡™™‡™∞‡™Æ‡™æ‡™£‡´Å‡™ì‡™®‡´Ä ‡™∏‡™Ç‡™ñ‡´ç‡™Ø‡™æ :-",
    "A": "6.02 √ó 10^23",
    "B": "3.01 √ó 10^23",
    "C": "3.01 √ó 10^23.5",
    "D": "6.02 √ó 10^23.5",
    "answer": "A",
    "image": ""
  },
  {
    "number": 2,
    "q": "4.25 ‡™ó‡´ç‡™∞‡™æ‡™Æ NH3 ‡™Æ‡™æ‡™Ç ‡™Ü‡™∂‡™∞‡´á ‡™™‡™∞‡™Æ‡™æ‡™£‡´Å‡™ì‡™®‡´Ä ‡™∏‡™Ç‡™ñ‡´ç‡™Ø‡™æ :-",
    "A": "1 √ó 10^23",
    "B": "1.5 √ó 10^23",
    "C": "2 √ó 10^23",
    "D": "6 √ó 10^23",
    "answer": "D",
    "image": ""
  }
];

// ================= LOGIC =================
let selectedAnswers = {};
let seconds = 0;
let timerInterval;

function startTest(){
    document.getElementById("startScreen").style.display="none";
    loadQuestions();
    startTimer();
    if(document.documentElement.requestFullscreen){
        document.documentElement.requestFullscreen();
    }
}

function loadQuestions(){
    quizArea.innerHTML="";
    questions.forEach((q,i)=>{
        quizArea.innerHTML += `
        <div class="question-box" id="box${i}">
            <h3>Q${q.number}. ${q.q}</h3>

            ${q.image ? `<img src="${q.image}">` : ""}

            <div class="options">
                <div class="opt-btn" data-op="A" onclick="choose(${i},'A')" id="btn${i}A">${q.A}</div>
                <div class="opt-btn" data-op="B" onclick="choose(${i},'B')" id="btn${i}B">${q.B}</div>
                <div class="opt-btn" data-op="C" onclick="choose(${i},'C')" id="btn${i}C">${q.C}</div>
                <div class="opt-btn" data-op="D" onclick="choose(${i},'D')" id="btn${i}D">${q.D}</div>
            </div>

            <div id="ans${i}"></div>
        </div>`;
    });
}

function choose(i,opt){
    selectedAnswers[i]=opt;
    ["A","B","C","D"].forEach(o=>{
        document.getElementById(`btn${i}${o}`).classList.remove("selected");
    });
    document.getElementById(`btn${i}${opt}`).classList.add("selected");
}

function startTimer(){
    timerInterval = setInterval(()=>{
        seconds++;
        let m = Math.floor(seconds/60);
        let s = seconds % 60;
        timer.innerText =
          `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
    },1000);
}

function submitQuiz(){
    clearInterval(timerInterval);
    let correct=0, wrong=0;

    questions.forEach((q,i)=>{
        let ua = selectedAnswers[i];
        let box = document.getElementById("box"+i);
        let ans = document.getElementById("ans"+i);

        if(ua === q.answer){
            correct++;
            box.classList.add("correct");
            ans.innerHTML =
              `<div class="ansBox ansCorrect">‚úî Correct</div>`;
        }else{
            wrong++;
            box.classList.add("wrong");
            ans.innerHTML =
              `<div class="ansBox ansWrong">
                Your: ${ua || "NA"} | Correct: ${q.answer}
               </div>`;
        }
    });

    resultBox.style.display="block";
    resultBox.innerHTML =
      `‚úî Correct: ${correct}<br>
       ‚úñ Wrong: ${wrong}<br>
       ‚è± Time Taken: ${Math.floor(seconds/60)} min ${seconds%60} sec`;
}
</script>

</body>
</html>
