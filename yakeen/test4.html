<script>
const questions = [

    number:1,
    q:"àª•à«‹àªˆ àª¸àª‚àª¯à«‹àªœàª¨àª¨à«àª‚ àª…àª£à«àª¸à«‚àª¤à«àª° Xâ‚„Oâ‚† àª›à«‡. àªœà«‹ 10gm Xâ‚„Oâ‚† àª®àª¾àª‚ 5.72 gm X àª›à«‡, àª¤à«‹ X àª¨à«‹ àªªàª°àª®àª¾àª£à«àª­àª¾àª° àª¥àª¾àª¯ :",
    A:"32 amu",
    B:"37 amu",
    C:"42 amu",
    D:"98 amu",
    answer:"A"
  },
  {
    number:2,
    q:"àª•à«àª²à«‹àª°àª¾àªˆàª¡ àª§àª¾àª¤à« 71% àªµàªœàª¨ àª§àª°àª¾àªµà«‡ àª›à«‡ àª…àª¨à«‡ àª¤à«‡àª¨à«€ àª¬àª¾àª·à«àªªàª§àª¨àª¤àª¾ 50 àª›à«‡. àª§àª¾àª¤à«àª¨à«‹ àªªàª°àª®àª¾àª£à«àª­àª¾àª° àª•à«‡àªŸàª²à«‹ àª›à«‡ ?",
    A:"29",
    B:"58",
    C:"35.5",
    D:"71",
    answer:"A"
  }
  // ğŸ‘‰ baki questions same pattern me add kar sakte ho
];

let selectedAnswers = {};
let seconds = 0;
let timerInterval;

function startTest(){
    document.getElementById("startScreen").style.display="none";
    loadQuestions();
    startTimer();
}

function loadQuestions(){
    const quizArea = document.getElementById("quizArea");
    quizArea.innerHTML = "";

    questions.forEach((q,i)=>{
        quizArea.innerHTML += `
        <div class="question-box" id="box${i}">
            <h3>Q${q.number}. ${q.q}</h3>

            <div class="options">
                <div class="opt-btn" data-op="A" onclick="choose(${i},'A')" id="btn${i}A">${q.A}</div>
                <div class="opt-btn" data-op="B" onclick="choose(${i},'B')" id="btn${i}B">${q.B}</div>
                <div class="opt-btn" data-op="C" onclick="choose(${i},'C')" id="btn${i}C">${q.C}</div>
                <div class="opt-btn" data-op="D" onclick="choose(${i},'D')" id="btn${i}D">${q.D}</div>
            </div>

            <div id="ans${i}"></div>
        </div>`;
    });
}

function choose(i,opt){
    selectedAnswers[i] = opt;
    ["A","B","C","D"].forEach(o=>{
        document.getElementById(`btn${i}${o}`).classList.remove("selected");
    });
    document.getElementById(`btn${i}${opt}`).classList.add("selected");
}

function startTimer(){
    timerInterval = setInterval(()=>{
        seconds++;
        document.getElementById("timer").innerText =
        `${String(Math.floor(seconds/60)).padStart(2,"0")}:${String(seconds%60).padStart(2,"0")}`;
    },1000);
}

function submitQuiz(){
    clearInterval(timerInterval);
    let correct=0, wrong=0;
    const resultBox = document.getElementById("resultBox");

    questions.forEach((q,i)=>{
        let ua = selectedAnswers[i];
        let box = document.getElementById("box"+i);
        let ans = document.getElementById("ans"+i);

        if(ua === q.answer){
            correct++;
            ans.innerHTML = `<div class="ansBox ansCorrect">âœ” àª¸àª¾àªšà«‹ àªœàªµàª¾àª¬</div>`;
        }else{
            wrong++;
            ans.innerHTML = `<div class="ansBox ansWrong">âŒ àª–à«‹àªŸà«‹ àªœàªµàª¾àª¬<br>àª¸àª¾àªšà«‹ àªœàªµàª¾àª¬: ${q.answer}</div>`;
        }
    });

    resultBox.style.display="block";
    resultBox.innerHTML = `
        <h2 style="color:#00c6ff">Result</h2>
        <p>âœ… àª¸àª¾àªšàª¾: ${correct}</p>
        <p>âŒ àª–à«‹àªŸàª¾: ${wrong}</p>
        <p>â± àª¸àª®àª¯: ${seconds} sec</p>
    `;
}
</script>
