let selectedAnswers = {};
let seconds = 0;
let timerInterval;

function startTest(){
    document.getElementById("startScreen").style.display="none";
    loadQuestions();
    startTimer();
}

function loadQuestions(){
    const quizArea = document.getElementById("quizArea");
    quizArea.innerHTML = "";

    questions.forEach((q,i)=>{
        quizArea.innerHTML += `
        <div class="question-box" id="box${i}">
            <h3>Q${q.number}. ${q.q}</h3>

            <div class="options">
                <div class="opt-btn" data-op="A" onclick="choose(${i},'A')" id="btn${i}A">${q.A}</div>
                <div class="opt-btn" data-op="B" onclick="choose(${i},'B')" id="btn${i}B">${q.B}</div>
                <div class="opt-btn" data-op="C" onclick="choose(${i},'C')" id="btn${i}C">${q.C}</div>
                <div class="opt-btn" data-op="D" onclick="choose(${i},'D')" id="btn${i}D">${q.D}</div>
            </div>

            <div id="ans${i}"></div>
        </div>`;
    });
}

function choose(i,opt){
    selectedAnswers[i] = opt;
    ["A","B","C","D"].forEach(o=>{
        document.getElementById(`btn${i}${o}`).classList.remove("selected");
    });
    document.getElementById(`btn${i}${opt}`).classList.add("selected");
}

function startTimer(){
    timerInterval = setInterval(()=>{
        seconds++;
        document.getElementById("timer").innerText =
        `${String(Math.floor(seconds/60)).padStart(2,"0")}:${String(seconds%60).padStart(2,"0")}`;
    },1000);
}

function submitQuiz(){
    clearInterval(timerInterval);
    let correct=0, wrong=0;
    const resultBox = document.getElementById("resultBox");

    questions.forEach((q,i)=>{
        let ua = selectedAnswers[i];
        let box = document.getElementById("box"+i);
        let ans = document.getElementById("ans"+i);

        if(ua === q.answer){
            correct++;
            ans.innerHTML = `<div class="ansBox ansCorrect">тЬФ рк╕рк╛ркЪрлЛ ркЬрк╡рк╛ркм</div>`;
        }else{
            wrong++;
            ans.innerHTML = `<div class="ansBox ansWrong">тЭМ ркЦрлЛркЯрлЛ ркЬрк╡рк╛ркм<br>рк╕рк╛ркЪрлЛ ркЬрк╡рк╛ркм: ${q.answer}</div>`;
        }
    });

    resultBox.style.display="block";
    resultBox.innerHTML = `
        <h2 style="color:#00c6ff">Result</h2>
        <p>тЬЕ рк╕рк╛ркЪрк╛: ${correct}</p>
        <p>тЭМ ркЦрлЛркЯрк╛: ${wrong}</p>
        <p>тП▒ рк╕ркоркп: ${seconds} sec</p>
    `;
}
</script>
