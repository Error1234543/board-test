<!DOCTYPE html>
<html lang="gu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PW TEST</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ------------------ GLOBAL ------------------ */
body {
    font-family: Poppins, sans-serif;
    margin: 0;
    padding: 0;
    background: #0a0a0a;
    color: #eaeaea;
    min-height: 100vh;
}

/* ------------------ JOIN CHANNEL BUTTON ------------------ */
.join-btn {
    display: block;
    width: 92%;
    margin: 18px auto 10px;
    text-align: center;
    padding: 14px 0;
    background: linear-gradient(135deg, #ff0059, #ff2f8d);
    border-radius: 14px;
    font-size: 18px;
    font-weight: 700;
    text-decoration: none;
    color: white;
    box-shadow: 0 0 22px rgba(255, 0, 90, 0.45);
    transition: 0.25s;
}

.join-btn:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: 0 0 30px rgba(255, 0, 120, 0.65);
}

/* ------------------ HEADER ------------------ */
.header {
    text-align: center;
    padding: 30px 20px 0;
}

.header img {
    width: 110px;
    margin-bottom: 5px;
    filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
}

.header h2 {
    font-weight: 700;
    font-size: 30px;
    margin-top: 10px;
}

/* ------------------ PREMIUM CARD ------------------ */
.folder, .test {
    background: rgba(255, 255, 255, 0.06);
    border: 1px solid rgba(255, 255, 255, 0.15);
    margin: 12px 18px;
    padding: 18px;
    border-radius: 18px;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: inset 0 0 12px rgba(255,255,255,0.07), 
                0 0 22px rgba(255,255,255,0.06);
    cursor: pointer;
    font-size: 18px;
    transition: 0.25s ease;
}

.folder:hover, .test:hover {
    background: rgba(255,255,255,0.14);
    transform: translateY(-4px);
    box-shadow: inset 0 0 18px rgba(255,255,255,0.15),
                0 0 35px rgba(255,255,255,0.20);
}

/* ------------------ SELECTED TITLE ------------------ */
#selectedFolder {
    text-align: center;
    margin-top: 20px;
    font-size: 23px;
    font-weight: 600;
}
</style>
</head>

<body>

<!-- JOIN CHANNEL BUTTON -->
<a class="join-btn" href="https://t.me/+NGUSfa7ns8c4OTll">JOIN OUR CHANNEL </a>

<!-- HEADER SECTION -->
<div class="header">
    <img src="https://i.ibb.co/yF2Cq6nM/x.jpg" alt="PW Logo">
    <h2>PW TESTS </h2>
</div>

<!-- FOLDER LIST -->
<div id="folderList"></div>

<h2 id="selectedFolder"></h2>
<div id="testList"></div>

<script>
fetch("manifest.json")
  .then(res => res.json())
  .then(data => {
      window.testManifest = data;
      loadFolders(data);
  });

// Load folders
function loadFolders(data) {
    let html = "";
    Object.keys(data).forEach(folder => {
        html += `<div class="folder" onclick="openFolder('${folder}')">üìÅ ${folder}</div>`;
    });
    document.getElementById("folderList").innerHTML = html;
}

// Open folder
function openFolder(folderName) {
    let data = window.testManifest[folderName];
    document.getElementById("selectedFolder").innerText = folderName + " ‚Äì Tests";

    let html = "";
    if (data && data.tests) {
        data.tests.forEach(test => {
            html += `<div class="test" onclick="openTest('${test.file}')">üìù ${test.name}</div>`;
        });
    } else {
        html = `<p style="text-align:center; color:#aaa;">No tests found.</p>`;
    }
    
    document.getElementById("testList").innerHTML = html;
}

function openTest(path) {
    window.location.href = "quiz.html?test=" + path;
}
</script>

</body>
</html>
