<!DOCTYPE html>
<html lang="gu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PW TESTs</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ------------------ GLOBAL ------------------ */
body {
    font-family: Poppins, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: #0d0d0d;
    color: #eee;
    overflow-x: hidden;
}

/* ------------------ PAGE LOADER ------------------ */
#loader {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 99999;
    animation: fadeOut 2.8s forwards;
}

.loader-ring {
    width: 80px;
    height: 80px;
    border: 6px solid rgba(255,255,255,0.25);
    border-top-color: #fff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

@keyframes fadeOut {
    0% { opacity: 1; }
    90% { opacity: 1; }
    100% { opacity: 0; visibility: hidden; }
}

/* ------------------ HEADER ------------------ */
.header {
    text-align: center;
    padding: 30px 20px 10px;
}

.header img {
    width: 110px;
    filter: drop-shadow(0 0 12px rgba(255,255,255,0.5));
}

.header h2 {
    margin-top: 15px;
    font-size: 32px;
    font-weight: 700;
    letter-spacing: 1px;
    color: #f0f0f0;
}

/* ------------------ CARD DESIGN (Ultra Pro) ------------------ */
.folder, .test {
    background: rgba(255,255,255,0.08);
    padding: 18px;
    margin: 12px 20px;
    border-radius: 20px;
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 0 20px rgba(255,255,255,0.07);
    font-size: 19px;
    cursor: pointer;
    transition: 0.25s ease;
    color: #fafafa;
}

.folder:hover, .test:hover {
    transform: translateY(-4px) scale(1.015);
    background: rgba(255,255,255,0.18);
    box-shadow: 0 0 25px rgba(255,255,255,0.18);
}

/* ------------------ SELECTED HEADER ------------------ */
#selectedFolder {
    margin-top: 25px;
    text-align: center;
    font-size: 24px;
    font-weight: 700;
    color: #fff;
}
</style>
</head>

<body>

<!-- PAGE LOADER -->
<div id="loader">
    <div class="loader-ring"></div>
</div>

<!-- HEADER -->
<div class="header">
    <img src="https://i.ibb.co/cST5TKKK/x.jpg" alt="PW Logo">  <!-- Replace image -->
    <h2>PW TESTS ‚Äì Ultra Pro</h2>
</div>

<!-- CONTENT -->
<div id="folderList"></div>

<h2 id="selectedFolder"></h2>
<div id="testList"></div>

<script>
fetch("manifest.json")
  .then(res => res.json())
  .then(data => {
      window.testManifest = data;
      setTimeout(() => loadFolders(data), 2500);
  });

// Load folders
function loadFolders(data) {
    let html = "";
    Object.keys(data).forEach(folder => {
        html += `<div class="folder" onclick="openFolder('${folder}')">üìÅ ${folder}</div>`;
    });
    document.getElementById("folderList").innerHTML = html;
}

// Open folder
function openFolder(folderName) {
    let data = window.testManifest[folderName];
    document.getElementById("selectedFolder").innerText = folderName + " ‚Äì Tests";

    let html = "";
    if (data && data.tests) {
        data.tests.forEach(test => {
            html += `<div class="test" onclick="openTest('${test.file}')">üìù ${test.name}</div>`;
        });
    } else {
        html = `<p style="text-align:center; color:#ccc;">No tests found.</p>`;
    }
    
    document.getElementById("testList").innerHTML = html;
}

function openTest(path) {
    window.location.href = "quiz.html?test=" + path;
}
</script>

</body>
</html>
