<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAD X SONIC</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #000814, #001933 60%, #000814);
      color: #d0e7ff;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Lightning Layer */
    .lightning {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(120deg, transparent, transparent 20%, rgba(0,195,255,0.05) 21%);
      animation: flash 3s infinite;
      z-index: 0;
    }
    @keyframes flash { 
      0%,90%,100%{opacity:0;} 
      50%{opacity:1;} 
    }

    h3 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #00d4ff;
      text-shadow: 0 0 15px #00eaff, 0 0 25px #00aaff;
      z-index: 2;
      margin-bottom: 2rem;
      text-align: center;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
      z-index: 2;
    }

    /* Cards */
    .card {
      background: linear-gradient(145deg, #00182e, #002b55);
      border: 2px solid #00eaff;
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(0,238,255,0.25);
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(0,238,255,0.7);
      border-color: #33ccff;
    }
    .card h3 {
      color: #00eaff;
      text-shadow: 0 0 10px #00bfff;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,10,30,0.96);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: 0.4s ease;
    }
    .popup.active {
      opacity: 1;
      visibility: visible;
    }
    .popup-content {
      background: #001933;
      border: 2px solid #00d4ff;
      border-radius: 15px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(0,238,255,0.4);
      max-height: 90vh;
      overflow-y: auto;
      text-align: center;
    }
    .links a {
      display: block;
      margin: 6px 0;
      padding: 10px 12px;
      text-decoration: none;
      color: #ccefff;
      background: #002244;
      border: 1px solid #00d4ff;
      border-radius: 10px;
      transition: 0.3s;
    }
    .links a:hover {
      background: #00eaff;
      color: #00182e;
      font-weight: bold;
      box-shadow: 0 0 20px #00eaff;
    }
    .close-btn {
      background: #00eaff;
      color: #00182e;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }

    footer {
      margin-top: 3rem;
      color: #78caff;
      text-align: center;
      z-index: 2;
    }
  </style>
</head>
<body>

<div class="lightning"></div>

<h3>üí† LEARN X PRO</h3>

<!-- MAIN GRID -->
<div class="grid">

  <div class="card" onclick="openPopup('ALLEN')">
    <h3>ALEXA TESTS</h3>
  </div>

  <div class="card" onclick="openPopup('bioxneet')">
    <h3>BIO ALEXA TEST</h3>
  </div>

  <div class="card" onclick="openPopup('yakeen')">
    <h3>YAKEEN TEST</h3>
  </div>

</div>



<!-- POPUP - ALLEN -->
<div class="popup" id="popup-ALLEN">
  <div class="popup-content">
    <h2>ALEXA TEST</h2>

    <div class="links">
      <a href="allen/allen1.html">üßæ TEST 1</a>
    </div>

    <button class="close-btn" onclick="closePopup('ALLEN')">‚ùå CLOSE</button>
  </div>
</div>



<!-- POPUP - BIO X NEET -->
<div class="popup" id="popup-bioxneet">
  <div class="popup-content">
    <h2>BIO ALEXA TEST</h2>

    <div class="links">
      <a href="bioxneet/biox1.html">Animal Kingdom</a>
      <a href="allen/allen2.html">Anatomy Of Flowering Plants</a>
    </div>

    <button class="close-btn" onclick="closePopup('bioxneet')">‚ùå CLOSE</button>
  </div>
</div>



<!-- POPUP - YAKEEN -->
<div class="popup" id="popup-yakeen">
  <div class="popup-content">
    <h2>YAKEEN GUJARATI 2026</h2>

    <div class="links">
      <a href="yakeen/test1.html">TEST 1</a>
    </div>

    <button class="close-btn" onclick="closePopup('yakeen')">‚ùå CLOSE</button>
  </div>
</div>



<footer>¬© 2025 XD TEAM</footer>

<script>
  function openPopup(id) {
    document.getElementById("popup-" + id).classList.add("active");
  }
  function closePopup(id) {
    document.getElementById("popup-" + id).classList.remove("active");
  }
</script>

</body>
</html>
