<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle, #00111f, #00070f);
    color: white;
    text-align: center;
  }

  /* TOP BUTTONS */
  .top-buttons {
    display: flex;
    justify-content: center;
    gap: 1rem;
    padding: 1rem;
    margin-top: 10px;
  }

  .top-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    background: #0088cc;
    padding: 0.6rem 1.2rem;
    border-radius: 50px;
    color: white;
    font-weight: 600;
    text-decoration: none;
    box-shadow: 0 0 15px rgba(0, 174, 255, 0.5);
    transition: 0.3s;
  }

  .top-btn:hover {
    transform: scale(1.07);
    box-shadow: 0 0 25px rgba(0, 174, 255, 0.8);
  }

  .top-btn img {
    width: 22px;
  }

  /* SMALL TITLE */
  h3 {
    font-size: 1.4rem;
    margin-top: 5px;
    text-shadow: 0 0 15px #00bfff;
  }

  /* GRID */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 1rem;
    padding: 20px;
    margin-top: 10px;
  }

  .card {
    background: linear-gradient(145deg, #00182e, #002b55);
    border: 2px solid #00eaff;
    border-radius: 15px;
    padding: 1.2rem;
    cursor: pointer;
    text-align: center;
    box-shadow: 0 0 20px rgba(0, 238, 255, 0.25);
    transition: 0.3s;
  }

  .card:hover {
    transform: scale(1.06);
    box-shadow: 0 0 35px rgba(0,238,255,0.7);
    border-color: #33ccff;
  }

  .card h4 {
    margin: 0;
    font-size: 1.1rem;
    color: #00eaff;
    text-shadow: 0 0 10px #00bfff;
  }

  /* POPUP */
  .popup {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    backdrop-filter: blur(6px);
    background: rgba(0,0,0,0.65);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .popup.active {
    display: flex;
  }

  .popup-content {
    background: #001a33;
    padding: 25px;
    border-radius: 15px;
    width: 85%;
    max-width: 350px;
    border: 2px solid #00eaff;
    box-shadow: 0 0 35px rgba(0,238,255,0.7);
  }

  .popup-content h2 {
    margin-top: 0;
    color: #00eaff;
    text-shadow: 0 0 10px #00bfff;
  }

  .links a {
    display: block;
    text-decoration: none;
    color: white;
    margin: 10px 0;
    padding: 10px;
    border-radius: 8px;
    background: #003b66;
    border: 1px solid #00eaff;
    transition: 0.3s;
  }

  .links a:hover {
    background: #005c99;
  }

  .close-btn {
    margin-top: 15px;
    padding: 10px 20px;
    background: #ff004c;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  .close-btn:hover {
    background: #ff3369;
  }

  footer {
    margin-top: 30px;
    padding-bottom: 25px;
    opacity: 0.8;
  }

</style>
</head>
