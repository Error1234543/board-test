<!DOCTYPE html>
<html lang="gu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KRIVA – Quiz</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: Poppins, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #4b6bff, #6f8dff, #a5b9ff);
        min-height: 100vh;
        color: white;
    }

    .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }

    h2.title {
        text-align: center;
        margin-bottom: 20px;
        font-size: 26px;
        font-weight: 700;
        letter-spacing: .5px;
    }

    .question-box {
        background: rgba(255,255,255,0.15);
        padding: 18px;
        border-radius: 18px;
        margin-bottom: 25px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        backdrop-filter: blur(6px);
        border-left: 6px solid rgba(255,255,255,0.5);
    }

    .qnum {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .qImg {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 12px;
        border: 2px solid rgba(255,255,255,0.4);
    }

    .option {
        padding: 12px;
        margin: 8px 0;
        background: #e8e8ff;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: 0.25s ease;
        color: black;
    }

    .option:hover {
        background: #d6d6ff;
    }

    .option.selected {
        background: #212a78;
        color: white;
        border-color: #000;
        transform: scale(1.02);
    }

    .option.correct {
        background: #1ca93d !important;
        color: white;
        border-color: #064d16;
    }

    .option.wrong {
        background: #d32f2f !important;
        color: white;
        border-color: #7a0000;
    }

    #submitBtn {
        background: #101b5f;
        color: white;
        padding: 15px;
        border-radius: 14px;
        border: none;
        font-size: 20px;
        width: 100%;
        cursor: pointer;
        margin-top: 20px;
        transition: .25s;
        font-weight: bold;
    }

    #submitBtn:hover {
        background: #0c154b;
        transform: scale(1.03);
    }

    .resultBox {
        background: rgba(0,0,0,0.4);
        padding: 20px;
        border-radius: 18px;
        margin-top: 25px;
        text-align: center;
        font-size: 20px;
        display: none;
    }

    /* BACK BUTTON */
    #backBtn {
        background: #ff9800;
        color: white;
        padding: 12px 20px;
        border-radius: 14px;
        border: none;
        font-size: 18px;
        cursor: pointer;
        margin-bottom: 20px;
        transition: .25s;
        font-weight: bold;
    }

    #backBtn:hover {
        background: #e68900;
        transform: scale(1.02);
    }

</style>

</head>
<body>

<div class="container">

    <!-- Back Button -->
    <button id="backBtn" onclick="goBack()">← Back to Tests</button>

    <h2 class="title" id="testTitle">Loading Test...</h2>

    <div id="quizArea"></div>

    <button id="submitBtn" onclick="submitTest()">SUBMIT TEST</button>

    <div class="resultBox" id="resultBox"></div>
</div>


<script>
// ----------------------------------------------------------------------------
// BACK BUTTON FUNCTION
// ----------------------------------------------------------------------------
function goBack() {
    window.location.href = "index.html"; // redirect to index.html
}

// ----------------------------------------------------------------------------
// LOAD DATA.JSON
// ----------------------------------------------------------------------------

const urlParams = new URLSearchParams(window.location.search);
const testPath = urlParams.get("test");

let testData = {};
let userAnswer = {};
let submitted = false;

fetch(testPath)
  .then(res => res.json())
  .then(data => {
      testData = data;
      document.getElementById("testTitle").innerText = data.title;
      loadQuestions(data.questions);
  });


// ----------------------------------------------------------------------------
// RENDER QUESTIONS
// ----------------------------------------------------------------------------

function loadQuestions(qList) {
    let html = "";

    qList.forEach((q, i) => {
        html += `
        <div class="question-box" id="q${i}">
            <div class="qnum">Q${q.number}</div>
            <img src="${q.image}" class="qImg">

            <div id="q${i}_A" class="option" onclick="selectOption(${i}, 'A')">A</div>
            <div id="q${i}_B" class="option" onclick="selectOption(${i}, 'B')">B</div>
            <div id="q${i}_C" class="option" onclick="selectOption(${i}, 'C')">C</div>
            <div id="q${i}_D" class="option" onclick="selectOption(${i}, 'D')">D</div>
        </div>
        `;
    });

    document.getElementById("quizArea").innerHTML = html;
}


// ----------------------------------------------------------------------------
// SELECT OPTION
// ----------------------------------------------------------------------------

function selectOption(qIndex, optionKey) {
    if (submitted) return;

    let options = document.querySelectorAll(`#q${qIndex} .option`);
    options.forEach(o => o.classList.remove("selected"));

    document.getElementById(`q${qIndex}_${optionKey}`).classList.add("selected");

    userAnswer[qIndex] = optionKey;
}


// ----------------------------------------------------------------------------
// SUBMIT TEST
// ----------------------------------------------------------------------------

function submitTest() {
    submitted = true;

    let correct = 0;
    let wrong = 0;

    testData.questions.forEach((q, i) => {
        let correctAns = q.answer;
        let selected = userAnswer[i];

        let correctOption = document.getElementById(`q${i}_${correctAns}`);

        // Mark correct ans green
        correctOption.classList.add("correct");

        if (selected) {
            let selectedOpt = document.getElementById(`q${i}_${selected}`);

            if (selected === correctAns) {
                correct++;
            } else {
                wrong++;
                selectedOpt.classList.add("wrong");
            }
        } else {
            wrong++;
        }
    });

    document.getElementById("resultBox").style.display = "block";
    document.getElementById("resultBox").innerHTML =
        `✔ Correct: ${correct} <br> ✘ Wrong: ${wrong} <br> Total: ${testData.questions.length}`;
}
</script>

</body>
</html>
