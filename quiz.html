<!DOCTYPE html>
<html lang="gu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: Poppins, sans-serif;
        margin: 0;
        padding: 0;
        background: #0a0f24;
        min-height: 100vh;
        color: white;
        overflow-x: hidden;
    }

    /* Premium BG Shine */
    .bg-glow {
        position: fixed;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, #2b5cff50, #0000);
        top: -100px;
        left: -100px;
        filter: blur(80px);
        z-index: -1;
        animation: float 6s infinite alternate ease-in-out;
    }

    .bg-glow2 {
        position: fixed;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, #ff2bc950, #0000);
        bottom: -120px;
        right: -120px;
        filter: blur(80px);
        z-index: -1;
        animation: float2 7s infinite alternate ease-in-out;
    }

    @keyframes float {
        from { transform: translateY(0px); }
        to   { transform: translateY(40px); }
    }
    @keyframes float2 {
        from { transform: translateY(0px); }
        to   { transform: translateY(-40px); }
    }

    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }

    /* Title */
    h2.title {
        text-align: center;
        margin-bottom: 25px;
        font-size: 30px;
        font-weight: 700;
        letter-spacing: .7px;
        background: linear-gradient(90deg,#5f8bff,#d56bff);
        -webkit-background-clip: text;
        color: transparent;
        text-shadow: 0 0 20px #5f8bff60;
    }

    /* BACK BUTTON */
    #backBtn {
        background: linear-gradient(90deg, #ff7b00, #ffbb00);
        color: #111;
        padding: 12px 20px;
        border-radius: 14px;
        border: none;
        font-size: 18px;
        cursor: pointer;
        margin-bottom: 20px;
        transition: .25s;
        font-weight: bold;
        box-shadow: 0 4px 15px #ff990040;
    }

    #backBtn:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 18px #ff990090;
    }

    /* QUESTION CARD */
    .question-box {
        background: rgba(255,255,255,0.08);
        padding: 20px;
        border-radius: 20px;
        margin-bottom: 30px;
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,0.15);
        box-shadow: 0 6px 25px rgba(0,0,0,0.4);
        animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0px); }
    }

    .qnum {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 12px;
        color: #8ab4ff;
    }

    .qImg {
        width: 100%;
        border-radius: 12px;
        margin-bottom: 12px;
        border: 2px solid rgba(255,255,255,0.2);
        box-shadow: 0 0 15px #0008;
    }

    .option {
        padding: 15px;
        margin: 10px 0;
        background: rgba(255,255,255,0.1);
        border-radius: 12px;
        font-size: 18px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: 0.25s;
        color: white;
        backdrop-filter: blur(6px);
    }

    .option:hover {
        background: rgba(255,255,255,0.18);
        transform: translateX(6px);
    }

    .option.selected {
        background: linear-gradient(90deg,#5f8bff,#d56bff);
        color: white;
        border-color: #fff4;
        transform: scale(1.02);
        box-shadow: 0 0 18px #5f8bff80;
    }

    .option.correct {
        background: #1cb144 !important;
        border-color: #0e5f22;
        box-shadow: 0 0 15px #21ff6a70;
    }

    .option.wrong {
        background: #d32f2f !important;
        border-color: #7a0000;
        box-shadow: 0 0 15px #ff3a3a90;
    }

    #submitBtn {
        background: linear-gradient(90deg, #1a46ff, #8d39ff);
        color: white;
        padding: 18px;
        border-radius: 18px;
        border: none;
        font-size: 22px;
        width: 100%;
        cursor: pointer;
        margin-top: 25px;
        transition: .25s;
        font-weight: bold;
        box-shadow: 0 6px 25px #4455ff60;
    }

    #submitBtn:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 28px #6655ff90;
    }

    .resultBox {
        background: rgba(255,255,255,0.1);
        padding: 25px;
        border-radius: 20px;
        margin-top: 30px;
        text-align: center;
        font-size: 22px;
        display: none;
        border: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 4px 18px rgba(0,0,0,0.4);
    }

</style>
</head>
<body>

<div class="bg-glow"></div>
<div class="bg-glow2"></div>

<div class="container">

    <button id="backBtn" onclick="goBack()">‚Üê BACK</button>

    <h2 class="title" id="testTitle">Loading Test...</h2>

    <div id="quizArea"></div>

    <button id="submitBtn" onclick="submitTest()">SUBMIT TEST</button>

    <div class="resultBox" id="resultBox"></div>
</div>


<script>
// BACK
function goBack() {
    window.location.href = "index.html";
}

// LOAD JSON
const urlParams = new URLSearchParams(window.location.search);
const testPath = urlParams.get("test");

let testData = {};
let userAnswer = {};
let submitted = false;

fetch(testPath)
  .then(res => res.json())
  .then(data => {
      testData = data;
      document.getElementById("testTitle").innerText = data.title;
      loadQuestions(data.questions);
  });

// SHOW QUESTIONS
function loadQuestions(qList) {
    let html = "";

    qList.forEach((q, i) => {
        html += `
        <div class="question-box" id="q${i}">
            <div class="qnum">Q${q.number}</div>
            <img src="${q.image}" class="qImg">

            <div id="q${i}_A" class="option" onclick="selectOption(${i}, 'A')">A</div>
            <div id="q${i}_B" class="option" onclick="selectOption(${i}, 'B')">B</div>
            <div id="q${i}_C" class="option" onclick="selectOption(${i}, 'C')">C</div>
            <div id="q${i}_D" class="option" onclick="selectOption(${i}, 'D')">D</div>
        </div>`;
    });

    document.getElementById("quizArea").innerHTML = html;
}

// SELECT
function selectOption(qIndex, optionKey) {
    if (submitted) return;

    let options = document.querySelectorAll(`#q${qIndex} .option`);
    options.forEach(o => o.classList.remove("selected"));

    document.getElementById(`q${qIndex}_${optionKey}`).classList.add("selected");

    userAnswer[qIndex] = optionKey;
}

// SUBMIT
function submitTest() {
    submitted = true;

    let correct = 0;
    let wrong = 0;

    testData.questions.forEach((q, i) => {
        let correctAns = q.answer;
        let selected = userAnswer[i];

        let correctOption = document.getElementById(`q${i}_${correctAns}`);
        correctOption.classList.add("correct");

        if (selected) {
            let selectedOpt = document.getElementById(`q${i}_${selected}`);

            if (selected === correctAns) {
                correct++;
            } else {
                wrong++;
                selectedOpt.classList.add("wrong");
            }
        } else {
            wrong++;
        }
    });

    document.getElementById("resultBox").style.display = "block";
    document.getElementById("resultBox").innerHTML =
        `‚úî Correct: ${correct} <br> ‚úò Wrong: ${wrong} <br> Total: ${testData.questions.length}`;
}
</script>

</body>
</html>
